<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="pageStyles.css">
    <link rel="stylesheet" href="tableStyles.css">
    <link rel="stylesheet" href="toolTip.css">

    <!-- <script src="dataTest.js"></script> -->
    <script src="data.js"></script>
    <script src="table.js"></script>
    <script src="main.js"></script>

    <title>STARS Tutor Schedule</title>
</head>
<body>
    <div class="mainHeader">
        <h1>STARS Tutoring Schedule</h1>
    </div>
    <select id="filter">
        <option value="" selected="selected">Filter by...</option>
        <option value="course">Course</option>
        <option value ="tutor">Tutor</option>
    </select>
    <select id="tutor" class="hide">
        <option value ="" selected="selected">Select a Tutor</option>
    </select>
    <select id="course" class="hide">
        <option value="" selected="selected">Select a Course</option>
    </select>
    <div id="header" class="tableHeader hide">
        <h2 id="courseHeader" class="hide">Showing Hours Covered For </h2>
        <h2 id="tutorHeader" class="hide">Showing Hours Covered By </h2>
        <div id="tutorCourseIndicator" class="tooltipRIGHT tutortooltipIndicator hide">Courses Covered
            <span id="tutorCourseToolTip" class="tooltiptextCourse"></span>
        </div>
    </div>
    <table id="table">
        <tr>
            <th class="cornerCell"></th>
            <th id="monday" class="headerRow">Monday</th>
            <th id="tuesday" class="headerRow">Tuesday</th>
            <th id="wednesday" class="headerRow">Wednesday</th>
            <th id="thursday" class="headerRow">Thursday</th>
            <th id="friday" class="headerRow">Friday</th>
            <th id="saturday" class="headerRow">Saturday</th>
            <th id="sunday" class="headerRow">Sunday</th>
        </tr>
    </table>
    <script>
        main();
    </script>
</body>
</html>
