<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="pageStyles.css">
    <link rel="stylesheet" href="tableStyles.css">
    <link rel="stylesheet" href="toolTip.css">

    <script src="data.js"></script>
    <script src="table.js"></script>
    <script src="main.js"></script>

    <title>STARS Tutor Schedule</title>
</head>
<body>
    <h1>STARS Tutoring Schedule</h1>
    <select id="filter">
        <option value="" selected="selected">Filter by...</option>
        <option value="course">Course</option>
        <option value ="tutor">Tutor</option>
    </select>
    <select id="tutor" class="hide">
        <option value ="" selected="selected">Select a Tutor</option>
    </select>
    <select id="course" class="hide">
        <option value="" selected="selected">Select a Course</option>
    </select>
    <div id="header" class="tableHeader hide">
        <h2 id="courseHeader" class="hide">Displaying Hours Covered For: </h2>
        <h2 id="tutorHeader" class="hide">Displaying Hours Covered By: </h2>
    </div>
    <table id="table">
        <tr>
            <th class="cornerCell"></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
    </table>
    <script>
        main();
    </script>
</body>
</html>
