<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../pageStyles.css">
    <link rel="stylesheet" href="../tutorList_Page/tutorList.css">
    <link rel="stylesheet" href="../courseList_Page/courseList.css">
    <link rel="stylesheet" href="addTutor.css">

    <script src="https://kit.fontawesome.com/8348556031.js" crossorigin="anonymous"></script>

    <script src="../../databaseQuerying.js"></script>
    <script src="../../scheduler/table.js"></script>
    <script src="../generalList.js"></script>
    <script src="inputValidation.js"></script>
    <script src="addTutor.js"></script>

    <title>STARS Scheduling Add Tutor</title>
</head>
<body>
    <ul>
        <li>STARS Scheduling</li>
        <li><a href="../tutorList_Page/tutorList.html">Tutors</a></li>
        <li><a href="../courseList_Page/courseList.html">Courses</a></li>
        <li style="float:right"><a href="../login_Page/login.html">Logout</a></li>
    </ul>
    <div class="tutorFields">
        <span class="nameSpan">Tutor Name:</span>
        <input type="text" id="tutorName" placeholder="Tutor Name" value="">
    </div>
    <div class="gridContainer">
        <div class="item gridItem1">
            <div class="header">Courses Covered by this Tutor:</div>
            <div id="coursesCovered" class="listContainer"></div>
            <div class="header">
                <button id="addCourse" class="tutorCardButton">Add New</button>
                <button id="clearCourse" class="tutorCardButton">Clear All</button>
            </div>
        </div>
        <div class="item gridItem2">
            <div class="header">Shifts covered by this Tutor:</div>
            <div id="shiftsCovered" class="listContainer"></div>
            <div class="header">
                <button id="addShift" class="tutorCardButton">Add New</button>
                <button id="clearShift" class="tutorCardButton">Clear All</button>
            </div>
        </div>
    </div>
    <div class="tutorFields">
        <button id="update" class="tutorSubmitButtons">Update Tutor</button>
        <button id="new" class="tutorSubmitButtons">Add As New Tutor</button>
    </div>
    <script>
        main();
    </script>
</body>
</html>
